kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: eessi-pensjon-onprem-proxy
  namespace: eessipensjon
  labels:
    team: eessipensjon
spec:
  azure:
    application:
      enabled: true
      claims:
        extra:
          - NAVident
  accessPolicy:
    inbound:
      rules:
        - application: eessi-pensjon-journalforing
          namespace: eessipensjon
          cluster: prod-gcp
  webproxy: true
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: OPENIDCONNECT_URL
      value: https://isso.adeo.no:443/isso
    - name: SECURITY_TOKEN_SERVICE_OPENID_CONFIGURATION_URL
      value: https://security-token-service.nais.adeo.no/rest/v1/sts/.well-known/openid-configuration
    - name: SECURITYTOKENSERVICE_URL
      value: https://sts.adeo.no/SecurityTokenServiceProvider/
    - name: NORG2_URL
      value: https://app.adeo.no/norg2
    - name: KODEVERK_REST_API_URL
      value: https://kodeverk.nais.adeo.no
    - name: PENSJONSINFORMASJON_URL
      value: https://pensjon-pen.nais.adeo.no/pen/api/pensjonsinformasjon/v1
    - name: PENSJON_BEHANDLEHENDELSE_URL
      value: https://pensjon-pen.nais.adeo.no/pen/api/behandlehendelse/utland/v1/
    - name: ENV
      value: p
  image: {{ image }}
  ingresses:
    - https://eessi-pensjon-onprem-proxy.intern.nav.no
  liveness:
    path: /internal/isalive
    port: 8080
    initialDelay: 40
    failureThreshold: 10
  port: 8080
  prometheus:
    enabled: true
    path: /actuator/prometheus
  readiness:
    path: /internal/isready
    port: 8080
    initialDelay: 40
    failureThreshold: 10
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 80
  resources:
    limits:
      cpu: "4"
      memory: 8096Mi
    requests:
      cpu: 400m
      memory: 4024Mi
  vault:
    enabled: true
    paths:
      - kvPath: {{serviceuserkv}}
        mountPath: /var/run/secrets/nais.io/srveessi-pensjon-journalforing

